<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Gráfico</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
</head>
<body>
    <header id="main">
        <h1>Gerar Gráfico</h1>
    </header>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div id="info-panel">
        <h2>Informações do Servidor</h2>
        <p><strong>Host:</strong> italo.mysql.uhserver.com</p>
        <p><strong>Database:</strong> italo</p>
        <p><strong>Status do Banco de Dados:</strong> <span id="status-banco-dados">Verificando...</span></p>
        <p><strong>Tabelas consultadas:</strong> psq e retorno</p>
        <!-- Adicione mais informações conforme necessário -->
    </div>

    <div class="graph-container">
        <button id="btn-gerar-grafico-notas">Gerar Gráfico de Notas</button>
        <div id="grafico-container-notas" class="graph1">
            <img class="bc" id="grafico-notas" src="" alt="Gráfico de Notas"/>
        </div>
    </div>

    <div class="graph-container">
        <button id="btn-gerar-grafico-satisfacao">Gerar Gráfico de Satisfação</button>
        <div id="grafico-container-satisfacao" class="graph2">
            <img class="bc" id="grafico-satisfacao" src="" alt="Gráfico de Satisfação"/>
        </div>
        
        
    </div>

    <div id="popup">
            <img>
        </img>
        <p style="font-size: 18px; font-weight: bold; text-align: center;">Deu certo! Bom trabalho!</p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
